<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>foodfast</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" media="media" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>

    <div class="firstimage">
        <img src="cakes.jpg" alt="curry" width="100%">
        </div> 
  

  <main>

    <form>
      <h2>Restaurant Details</h2>

      <div class="forms">
        <label for="name">Restaurant Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your restaurant name here" required autofocus>
        <div class="messages"></div>
      </div>
      <div class="forms">
        <label for="cuisine">Cuisine</label>
        <input type="text" id="cuisine" name="cuisine" placeholder="Enter your cuisine here" required>
        <div class="messages"></div>
      </div>
      <div class="forms">
        <label for="dine in">Dine in</label>
        <select id="dine in" name="dine in">
          <option value="">Choose option</option>
          <option value="NSW">Dine In</option>
          <option value="VIC">Take Away</option>
          <option value="QLD">Both</option>
        </select>
        <div class="messages"></div>
      </div>
      <div class="forms">
          <label for="street1">Street Adreess 1</label>
          <input type="text" id="street1" name="street1" placeholder="Enter your street address 1 here" required>
          <div class="messages"></div>
        </div>
        <div class="forms">
            <label for="street2">Street Adreess 2 <span>Optional</span></label>
            <input type="text" id="street2" name="street2" placeholder="Enter your street address 2 here" >
            <div class="messages"></div>
          </div>
      <div class="forms">
        <label for="state">State</label>
        <select id="state" name="state">
          <option value="">Choose State</option>
          <option value="NSW">New South Wales</option>
          <option value="VIC">Victoria</option>
          <option value="QLD">Queensland</option>
          <option value="ACT">Australian Capital Territory</option>
          <option value="NT">Nothern Territory</option>
          <option value="SA">South Australia</option>
          <option value="WA">Western Australia</option>
        </select>
        <div class="messages"></div>
      </div>
      <div class="forms">
        <label for="postcode">Postcode</label>
        <input type="number" id="postcode" name="postcode" placeholder="Enter your postcode here" required>
        <div class="messages"></div>
      </div>
      <div class="forms">
          <label for="website">Website Link <span>Optional</span></label>
          <input type="text" id="website" name="website" placeholder="Enter your website here" required>
          <div class="messages"></div>
        </div>

      <div class="forms">
        <button onclick="location.href='membership page2.html'">Back</button>


        <div class="forms">
            <form id="button" onsubmit="return handle_form_submission()">
              <button type='submit' formaction="form page 2.html">Next</button>
            </form>
            </div>

      </div>
    </form>

  </main>

  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</body>
</html>
