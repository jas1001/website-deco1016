<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>foodfast</title>
  <link rel="stylesheet" href="food2.css"/>
  <link rel="stylesheet" media="media" href="food2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <div class="firstimage">
    <img src="ice cream.jpg" alt="curry" width="100%">
    </div> 

  <main>

    <form>
      <h2>Personal Details</h2>

      <div class="forms">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your first name here" required autofocus>
        <div class="messages"></div>
      </div>
      <div class="forms">
        <label for="name">Last Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your last name here" required>
        <div class="messages"></div>
      </div>
    
      <div class="forms">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" placeholder="Enter your email here" required>
          <div class="messages"></div>
        </div>
        <div class="forms">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number here" required>
            <div class="messages"></div>
          </div>
      <div class="forms"> 
        <label for="role">Role In Company</label >
        <select id="role" name="role" required>
          <option value="">Choose Role</option>
          <option value="NSW">Owner</option>
          <option value="VIC">Resturant Manager</option>
          <option value="VIC">Branch Manager</option>
          <option value="QLD">Bookkeeper</option>
          <option value="ACT">Executive Chef</option>
          <option value="NT">Other</option>
        </select>
        <div class="messages"></div>
      </div>


      <div class="forms">
        <button onclick="location.href='form1.html'">Back</button>
        
        <div class="forms">
            <form id="button" onsubmit="return handle_form_submission()">
              <button type='submit' formaction="endpoint.html">Submit</button>
            </form>
            </div>
      </div>
    </form>

  </main>


  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</body>
</html>
